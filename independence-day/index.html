<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body{
			background-image: url('map.jpg');
			background-repeat: no-repeat;
			background-position: top;
			background-size: cover;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
		}
		#animatedText{
			margin: auto;
			font-size: 3rem;
			text-align: center;
			animation: text-animation 2s infinite linear;
			background: -webkit-linear-gradient(-90deg, rgba(246,115,10,1) 0%, rgba(255,255,255,1) 52%, rgba(6,198,78,1) 100%);
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		}

		#userName{
			color:green;
		}

		@keyframes text-animation{
			0%{
				transform: scale(0.1);
				opacity: 0;
			}
			70%{
				transform: scale(1);
				opacity: 1;
			}
		}

		audio{
			visibility: hidden;
		}

		#audioIcon, #shareIcon{
			position: absolute;
			top:20px;
			left: 20px;
			font-size: 60px;
			color: #3d731f;
		}
		#shareIcon{
			left: initial;
			right:20px;
			font-size: 50px;
			text-decoration: none;
		}
		input{
			border:none;
			background-color: #3c771b;
			color:#fff;
			padding: 10px;
			border-radius: 5px;
			font-size: 20px;
			width:100%;
			text-align: center;
		}

		#nameContainer{
			position: fixed;
			bottom: 0;
			left:0;
			width: 100%;
		}

		::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}
	</style>
</head>
<body>
<div id="audioIcon" class="fa fa-play-circle" onclick="playAudio(event)"></div>
<a id="shareIcon" class="fa fa-share-alt" href="whatsapp://send?text=message"></a>
<div id="animatedText">
	<n id="userName">Abhay Srivastav</n>
	<br>
	<n id="wishText">wishes you</n>
	<br>
	Happy 74th Independence Day
</div>
<audio loop autoplay>
  <source src="Jana Gana Mana-flute.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<div id="nameContainer">
	<input placeholder="ENTER YOUR NAME" oninput="setName(event)"/>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://demo.zafinfosoft.com/jet/jet-planes.js"></script>
<script src="script.js?v=16"></script>
</html>
